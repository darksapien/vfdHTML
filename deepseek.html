<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Grid</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .grid {
      display: grid;
      grid-template-rows: repeat(7, 50px);
      grid-template-columns: repeat(5, 50px);
      gap: 5px;
    }
    .square {
      width: 50px;
      height: 50px;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      cursor: pointer;
    }
    .square:hover {
      border-color: #000000;
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- Generate 35 squares -->
    <script>
      for (let i = 0; i < 35; i++) {
        document.write('<div class="square" onclick="this.style.backgroundColor = getRandomColor()"></div>');
      }
      function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
  </div>
</body>
</html>
